<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="scoreBar">
        <h3 id="score">Score: 0</h3>
    </div>
    <div class="container">


        <div class="player">
            <h2>Player</h2>
            <button class="button" id="rock"><i class="fa-regular fa-hand-back-fist fa-rotate-90"
                    id="iRock"></i></button>
            <button class="button" id="paper"><i class="fa-regular fa-hand fa-rotate-90" id="iPaper"></i></button>
            <button class="button" id="scissors"><i class="fa-regular fa-hand-scissors fa-flip-horizontal"
                    id="iScissors"></i></button>
        </div>


        <div class="mid">
            <button class="button" id="start">Start</button>
            <h4 id="error">⚠️ | Choose an option!</h4>
        </div>

        
        <div class="bot">
            <h2>Bot</h2>
            <span class="button" id="botRock"><i
                    class="fa-regular fa-hand-back-fist fa-rotate-90 fa-flip-vertical right-fist"
                    id="iBotRock"></i></span>
            <span class="button" id="botPaper"><i class="fa-regular fa-hand fa-flip-vertical right-fist"
                    id="iBotPaper"></i></span>
            <span class="button" id="botScissors"><i class="fa-regular fa-hand-scissors" id="iBotScissors"></i></span>
        </div>


    </div>


















    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/508d092906.js" crossorigin="anonymous"></script>
</body>

</html>
